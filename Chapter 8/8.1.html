<!-- Listing 8.1: threejs.html - A Rotating Cube in Three.js -->

<!DOCTYPE html>
<head>
<script src="three.min.js"></script>

<script>
  // Three.js demo, from the example at: https://github.com/mrdoob/three.js
  var camera, scene, renderer;
  var geometry, material, mesh;

  window.addEventListener('load', function() {
    init();
    animate();
  }, false)

  function init() {
    camera = new THREE.PerspectiveCamera(75, 1, 1, 10000);
    camera.position.z = 1000;

    scene = new THREE.Scene();

    geometry = new THREE.CubeGeometry(200, 200, 200);
    material = new THREE.MeshBasicMaterial(
      { color: 0xff0000, wireframe: true, wireframeLinewidth: 8 });

    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    renderer = new THREE.CanvasRenderer();
    renderer.setSize(500, 500);

    document.body.appendChild(renderer.domElement);
  }

  function animate() {
    // note: three.js includes requestAnimationFrame shim
    requestAnimationFrame(animate);

    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.02;

    renderer.render(scene, camera);
  }
</script>
</head>

<body>
  <!-- Empty to start, Three.js adds a canvas element to the body -->
</body>
